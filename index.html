<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div id="main" class=" container text-center">
        <header>
            <div id="subject" class="row">
                <section class="col text-center ">
                    <h1 id="subject">Matching Game</h1>
                </section>
            </div>
        </header>
        <div id="score" class="row score-panel">
            <section class="col ">
                <ul class="stars" id="ratingStars">
                </ul>
            </section>
            <section class="col ">
                <h5 id="timer"></h5>
                <label id="TryingNumber"></label>
            </section>
            <section class="col restart fa fa-repeat" id='refersh' onclick="reset()">
            </section>
        </div>
        <!--Starting success model -->
        <div class="modal" id="memoryMode" role="dialog">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" id="closeBtn" data-backdrop="false" onclick="playAgain()" data-dismiss="modal">X</button>
                    </div>
                    <div class="modal-body text-center fontStyle">
                        <img src="img/congratulation.png" alt="well" style="width:30%">
                        <p>Congratulations! You won! </p>
                        <p id="noOfMoving"></p>
                        <p id="starRating"></p>
                        <p id="gamerTime"></p>
                    </div>
                    <div class="modal-footer ">
                        <button class="btn btn-success" id="playAgain" data-dismiss="modal" onclick="playAgain()">Play again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
